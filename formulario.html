<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous"><link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="formulario.css">
    
</head>

<body>
    <header>
        <h1>CILSA — BOOTCAMP FULLSTACK</h1>
    </header>
    <hr>
    
    <main class="container py-4">
        <h2>EJERCICIO FORMULARIO:</h2>
        <form class="row g-3 mt-3" id="formulario" method="get">
                <div class="col-12">
                    <label class="form-label" for="nombre">Nombre:</label>
                    <input class="form-control" type="text" id="nombre" placeholder="Ingresa tu nombre"  minlength="3" maxlength="15" pattern="[A-Za-z']+" required></input>
                    <span id="nombre-error" class="error">Campo obligatorio</span>
                </div>
                
                <div class="col-12">
                    <label class="form-label" for="apellido">Apellido:</label>
                    <input class="form-control" type="text" id="apellido" placeholder="Ingresa tu apellido"  minlength="3" maxlength="15" pattern="[A-Za-z'\s]+" required></input>
                    <span id="apellido-error" class="error">Campo obligatorio</span>
                </div>

                <div class="col-12">
                    <label class="form-label" for="email">Email:</label>
                    <input class="form-control" type="email" id="email" placeholder="Ingresa tu email" minlength="15" maxlength="30" required></input>
                    <span id="email-error" class="error">Campo obligatorio</span>
                </div>

                <div class="col-12">
                    <label class="form-label" for="fecha_nac">Fecha Nacimiento:</label>
                    <input class="form-control" type="date" id="fecha_nac" placeholder="Ingresa tu fecha de nacimiento"></input>
                    <span id="fecha_nac-error" class="error">Campo obligatorio</span>
                    <span id="fecha_nac-invalida" class="error">Rango de fecha no válido.</span>
                </div>

                <div class="col-12">
                    <label for="pais">País de residencia: </label>
                    <select class="form-select" id="pais">
                        <option value="" hidden>Elige una opción</option>
                        <option value="arg">Argentina</option>
                        <option value="bol">Bolivia</option>
                        <option value="bra">Brasil</option>
                        <option value="chi">Chile</option>
                        <option value="col">Colombia</option>
                        <option value="ecu">Ecuador</option>
                        <option value="guy">Guyana</option>
                        <option value="per">Perú</option>
                        <option value="sur">Surinam</option>
                        <option value="uru">Uruguay</option>
                        <option value="ven">Venezuela</option>
                    </select>
                    <span id="pais-error" class="error">Campo obligatorio</span>
                </div>

            <button type="submit" style="width: 80%">Enviar</button>
        </form>
    
        <div class="estilos-botones">
            <button  onclick="setClassicStyle()">Estilo Clásico</button>
            <button  onclick="setHighContrastStyle()">Estilo Alto Contraste</button>
        </div>
    </main>

    <footer>
        <hr>
        <p>Realizado por Yas'z Escobar Tomé</p>
    </footer>

    <script src="formulario.js"></script>
</body>

</html>
